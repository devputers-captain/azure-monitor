version: '3.8'

services:
  azure-monitor-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: azure-monitor-demo
    ports:
      - "8000:8000"
    environment:
      # Application Configuration
      - APP_NAME=azure-monitor-demo
      - APP_VERSION=1.0.0
      - ENVIRONMENT=development
      - HOST=0.0.0.0
      - PORT=8000
      - LOG_LEVEL=INFO
      
      # Azure Monitor Configuration
      # Replace with your actual connection string or use .env file
      - APPLICATIONINSIGHTS_CONNECTION_STRING=${APPLICATIONINSIGHTS_CONNECTION_STRING:-}
      
      # OpenTelemetry Configuration
      - OTEL_SERVICE_NAME=fastapi-otel-azure
    
    # Mount .env file if it exists
    env_file:
      - .env
    
    # Health check
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    
    # Restart policy
    restart: unless-stopped
    
    # Resource limits (optional - adjust as needed)
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    
    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    
    # Networks (if you need to connect to other services)
    networks:
      - azure-monitor-network

networks:
  azure-monitor-network:
    driver: bridge

